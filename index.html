<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magkita Countdown</title>
</head>
<body>
    <section class="main">
        <div class="main-container">
           <h3 class="msg">Mga adlaw nabilin usa ko malipay balik sa akong life</h3>
            <div class="countdown-container">
                <div class="days">
                    <h1 id="days">25</h1>
                    <p>Days</p>
                </div>
                <div class="hours">
                    <h1 id="hours">25</h1>
                    <p>Hours</p>
                </div>
                <div class="minutes">
                    <h1 id="minutes">25</h1>
                    <p>Minutes</p>
                </div>
                <div class="seconds">
                    <h1 id="seconds">25</h1>
                    <p>Seconds</p>
                </div>
            </div>
            <section class="love">
                <img src="assets/jhury.jpg" alt="jing"/>
                <div class="progress-bar">
                    <div id="progress" class="progress-value"></div>
                </div>
                <img src="assets/us_2.jpg" alt="us"/>
             </section>
             <div class="quote">
                <p id="quote">Fetching Quote...</p>
            </div>
        </div>
    </section>
    
    <script src="script.js" defer></script>
</body>
</html>
